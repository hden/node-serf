machine:
  node:
    version: 8
  environment:
    PATH: $PATH:/tmp/serf/
dependencies:
  pre:
    - "wget -qO- -O serf.zip https://releases.hashicorp.com/serf/0.8.1/serf_0.8.1_linux_amd64.zip && unzip serf.zip && rm serf.zip"
    - "mkdir -p /tmp/serf && mv serf /tmp/serf/serf"
test:
  pre:
    - "npm run lint"
